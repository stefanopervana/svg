<h1 class="calibre12" id="calibre_pb_1">Basic GreenSock Syntax</h1>

<p class="author1">We’ll start with a really simple <a contenteditable="false" data-primary="GreenSock (GSAP)" data-secondary="basic syntax" data-type="indexterm" id="gsap8bs" class="calibre7"></a>example, the result of which is shown in <a data-type="xref" href="part0013_split_001.html#fig8.1" class="calibre7">Figure 8-1</a>:</p>

<pre data-type="programlisting" class="calibre44">
<span class="calibre45">TweenMax.to(".element", 2, { x: 100 });</span></pre>

<figure class="calibre25"><div id="fig8.1" class="figure"><img alt="" class="iimagesimage11png" src="../images/00057.gif"/>
<h6 class="calibre26"><span class="keep-together">Figure 8-1. </span>If we have a ball with a class of .element, here’s what we’ll see</h6>
</div></figure>

<p class="author1">In this example, the ball moves to the right by 100 px. Let’s break down some of this syntax bit by bit, and consider a few extra options.</p>
